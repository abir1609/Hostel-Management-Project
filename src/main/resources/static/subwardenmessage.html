    <style>

        .fine-payment-details h2 {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        .fine-payment-details .fine-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fine-payment-details .fine-table th,
        .fine-payment-details .fine-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .fine-payment-details .fine-table th {
            background-color: #37c9c9;
            color: white;
            font-weight: bold;
        }

        .fine-payment-details .fine-table td {
            color: #333;
        }

        .fine-payment-details .fine-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #37c9c9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: bold;
            color: #333;
        }




    </style>
