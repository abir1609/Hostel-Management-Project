<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Setting</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />
    <style>
        /* Main container styling */
        .profile-container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            color: #333;
        }

        h2,h3, h4 {
            color: #197c6d;
            text-align: center;
        }

        /* Profile form container */
        .profile-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #197c6d;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #29b6a0;
        }

        /* Password update section styling */
        .password-update {
            margin-top: 40px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-container {
                padding: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Container for the entire form layout */
        .form-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        /* Each section in the form container */
        .form-section {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .form-section {
                width: 80%;
            }
        }

        .alert{
            display: none;
        }
    </style>
</head>

                <div class="form-container">
                    <div class="form-section">
                        <form id="adminProfileForm">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" value="">

                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" value="">

                        </form>

                    <div class="form-section">

                            <label for="currentPassword">Current Password</label>

                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" disabled>

                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password" disabled>

                            <!-- Checkbox to enable password fields -->
                            <label class="checkbox-label">
                                <input type="checkbox" id="changePasswordCheckbox" onclick="togglePasswordFields()"> Change Password
                            </label>

                            <button type="button" id="updatepassword" onclick="updatePassword()" disabled>Change Password</button>
                        </form>
                    </div>
