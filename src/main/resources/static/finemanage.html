    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2>MCKV Institute of Engineering!</h2>
        </div>

        <div class="usermanage">
            <h1>Manage Fines</h1>
            &nbsp;&nbsp;

            <hr>


            <!-- Add Fine and Display Fine buttons -->
            <div class="action-buttons">
                <button id="addFineButton">Add Fine</button>
                <button id="displayFineButton">Display Fine</button>
            </div>

            <div class="content-wrapper">
                <!-- Table for student details -->
                <div class="fine-table">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter student name">
                    <label for="studentIDFilter">Student ID:</label>
                    <input type="text" id="studentIDFilter" placeholder="Enter student ID">
                    <button id="filterButton">Filter Students</button>
                    <table>
                        <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Phone NO</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <!-- Form to add fine details -->
                <div class="fine-section">
                    <form id="fineForm">
                        <label for="studentID">Student ID:</label>
                        <input type="text" id="studentID" required>

                        <label for="amount">Amount:</label>
                        <input type="number" step="0.01" id="amount" required>

                        <label for="reason">Reason:</label>
                        <textarea id="reason" rows="3" placeholder="Enter reason for fine" required></textarea>

                        <label for="issued_date">Issued Date:</label>
                        <input type="date" id="issued_date" required>

                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="">Select Status</option>
                            <option value="pending">pending</option>
                            <option value="paid">paid</option>
                            <option value="unpaid">unpaid</option>
                        </select>

                        <button type="submit">Add Fine</button>
                        &nbsp;
                        <button type="button" id="clearFormButton">Clear</button>
                    </form>
                </div>
            </div>

            <div id="displayFineSection" style="display: none;">
                <h2>Fine Details</h2>
                <div class="fine-table">
                    <table>
                        <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Reason</th>
                            <th>Amount</th>
                            <th>Issued Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
