    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2 style="color: #F5F5F5">MCKV Institute of Engineering!</h2>
        </div>
        <div class="usermanage">
            <h1 style="padding: 10px 10px 10px 10px">Manage Users</h1>
            <div class="button-container">
                <button id="viewUsersBtn">View All Users</button>
                <button id="createUserBtn">Create User</button>
<!--                <button id="deleteUserBtn">Delete User</button>-->
            </div>
            <div id="viewUsers" class="user-section">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div id="createUser" class="user-section" style="display:none;">
                <div id="errorAlert" class="alert alert-danger" role="alert"></div>
                <div id="successAlert" class="alert alert-success" role="alert"></div>

                <form>
                    <div class="form-group">
                        <label for="firstname" style="text-align: left">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname" style="text-align: left">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="text-align: left">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role" style="text-align: left">Role</label>
                        <select id="role">
                            <option value="WARDEN">Warden</option>
                            <option value="SUB_WARDEN">Sub Warden</option>
                            <option value="MAINTAIN_SUPERVISOR">Maintain Supervisor</option>
                            <option value="DEAN">Dean</option>
                        </select>
                    </div>
                    <button type="button"  id="createuserId" class="createuserbutton" onclick="createUser()" >Create User</button>
                </form>
            </div>

            <div id="deleteUser" class="user-section" style="display:none;">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
