        .fine-table label {
            font-weight: bold;
            color: #333;
            margin-right: 5px;
        }

        .fine-table input[type="text"] {
            width: 180px;
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .fine-table #filterButton {
            padding: 8px 15px;
            background-color: #37c9c9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
    </style>

<div class="container">
    <div class="navigation">

            </li>
            <li>
                <a href="subwardenmessage.html" id="subwardenmessage">

            <!--

                <a href="#">

            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2>MCKV Institute of Engineering</h2>
        </div>

        <div class="usermanage">
            <h1>Manage Asset</h1>
            &nbsp;&nbsp;

            <hr>

            <!-- Add Fine and Display Fine buttons -->
            <div class="action-buttons">
                <button id="addFineButton">Add Asset</button>
                <button id="displayFineButton">Display Asset</button>
            </div>

            <div class="content-wrapper">

                <!-- Table for Asset details -->
                <div class="fine-table">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter student name">
                    <label for="studentIDFilter">Student ID:</label>
                    <input type="text" id="studentIDFilter" placeholder="Enter student ID">
                    <button id="filterButton">Filter Students</button>
                    <table>
                        <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Phone NO</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>


                <!-- Form to add fine details -->
                <div class="fine-section">
                    <form id="fineForm">

                        <label for="studentid">Student ID:</label>
                        <input type="text" id="studentid" required>

                        <label for="roomNo">Room NO:</label>
                        <input type="number" id="roomNo" required>

                        <label for="description">Description:</label>
                        <textarea id="description" rows="3" placeholder="Enter description" required></textarea>

                        <label for="location">Location:</label>
                        <input type="text" id="location" required>

                        <label for="acquisitionDate">Acquisition Date:</label>
                        <input type="date" id="acquisitionDate" required>

                        <label for="condition">Condition:</label>
                        <select id="condition" required>
                            <option value="">Select Status</option>
                            <option value="good">good</option>
                            <option value="repairer">repairer</option>
                        </select>


                        <button type="submit">Add Asset</button>
                        &nbsp;
                        <button type="button" id="clearFormButton">Clear</button>

                    </form>
                </div>
            </div>
            <div id="displayFineSection" style="display: none;">
                <h2>Asser Details</h2>
                <div class="fine-table">
                    <table>
                        <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Room NO</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Acquisition Date</th>
                            <th>Condition</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
