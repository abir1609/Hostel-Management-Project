<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/subwardendashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />
    <style>
        /* CSS for admin.css */

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        table thead tr {
            background-color: #128181;
            color: white;
        }

        table th,
        table td {
            padding: 10px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }


        table tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.2s;
        }

        table tbody tr td {
            color: #333;
        }

        .cardHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }


        /* Styling for the filter section */
        .cardHeader div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cardHeader label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .cardHeader input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .cardHeader input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }

        .cardHeader button {
            padding: 8px 15px;
            background-color: #249393;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cardHeader button:hover {
            background-color: #0a4ee0;
        }

        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #249393;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #0a4ee0;
        }


    </style>

</head>

<body>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <img src="images/uni.png" alt="FOT" style="width: 110px;height: 150px;margin-left: 90px;margin-top: 30px;">
            </li>
            <li>
                <a href="subwardendashboard.html" id="subwardendashboard">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="assetmanage.html" id="assetmanage">
                         <span class="icon">
                       <ion-icon name="storefront-outline"></ion-icon>
                    </span>
                    <span class="title">Asset Manage</span>
                </a>
            </li>
            <li>
                <a href="finemanage.html" id="finemanage">
                    <span class="icon">
                            <ion-icon name="bed"></ion-icon>
                    </span>
                    <span class="title">Fine Manage</span>
                </a>
            </li>
            <li>
                <a href="assignroom.html" id="assignroom">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Assign Room</span>
                </a>
            </li>
            <li>
                <a href="subwardenmessage.html" id="subwardenmessage">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li>
                <!--
                <a href="">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                    <span class="title">Profile Settings</span>
                </a>
            </li>
            -->
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2>MCKV Institute of Engineering!</h2>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <div class="cardBox">
                <div class="card">
                    <div class="numbers" id="totalStudents">0</div> <!-- ID added here -->
                    <div class="cardName">Total Students</div>
                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div class="numbers">20</div>
                    <div class="cardName">Total Rooms</div>
                    <div class="iconBx">
                        <ion-icon name="bed"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div class="numbers">10</div>
                    <div class="cardName">Active Students</div>
                    <div class="iconBx">
                        <ion-icon name="school-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div class="numbers">2</div>
                    <div class="cardName">New Messages</div>
                    <div class="iconBx">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="detail">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Outgoing Details</h2>
                        <div>
                            <label for="filterInput">Filter by TG No:</label>
                            <input type="text" id="filterInput" placeholder="Enter TG No">
                            <button onclick="filterTable()">Filter</button>
                        </div>

                    </div>
                    <table id="outgoingDetailsTable">
                        <thead>
                        <tr>
                            <th>Outgoing ID</th>
                            <th>Student Name</th>
                            <th>Leave Date</th>
                            <th>Return Date</th>
                            <th>Leave Time</th>
                            <th>Arrival Time</th>

                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button onclick="prevPage()" id="prevPage">Previous</button>
                        <span id="pageInfo">Page 1</span>
                        <button onclick="nextPage()" id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/subwarden.js" type="module"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
