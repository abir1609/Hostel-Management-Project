<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="css/student.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn{
            background: #068f8f;
            border-left: #024b4b;
        }

    </style>
</head>

<body>
<div class="container_css">
    <div class="navigation">
        <ul>
            <li>
                <img src="images/uni.png" alt="FOT" style="width: 110px;height: 150px;margin-left: 90px;margin-top: 30px;">
            </li>

            <hr/>
            <li>
                <a href="studentDashboard.html" id="studentdashboardLink">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="studentRoomList.html" id="studentRoomList">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Room Allocation</span>
                </a>
            </li>
            <li>
                <a href="studentComplain.html" id="studentComplainLink">
                    <span class="icon">
                            <ion-icon name="bed"></ion-icon>
                    </span>
                    <span class="title">Student Complain</span>
                </a>
            </li>
            <li>
                <a href="StudentPayment.html" id="StudentPayment">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Student Payment</span>
                </a>
            </li>
            <li>
                <a href="studentNoticeView.html" id="studentNotiesView">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li>
                <a href="studentProfileView.html" id="studentProfileView">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                    <span class="title">Profile Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <h2><samp class="small-text">Hostel Management System - University of Ruhuna </samp></h2>

        </div>
        <div>


            <div class="container">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="form-title">Upload Payment Receipt</h4>
                        <form id="receiptForm" enctype="multipart/form-data">
                            <!-- Student Name -->
                            <div class="form-group">
                                <label for="studentName">Student Name</label>
                                <input type="text" class="form-control" id="studentName" placeholder="Enter your name" required>
                            </div>
                            <!-- Student ID -->
                            <div class="form-group">
                                <label for="studentID">Student ID</label>
                                <input type="text" class="form-control" id="studentID" placeholder="Enter your student ID" required>
                            </div>
                            <!-- Payment Amount -->
                            <div class="form-group">
                                <label for="amount">Payment Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter payment amount" required>
                            </div>
                            <!-- Payment Date -->
                            <div class="form-group">
                                <label for="paymentDate">Payment Date</label>
                                <input type="date" class="form-control" id="paymentDate" required>
                            </div>
                            <!-- Upload Receipt -->
                            <div class="form-group">
                                <label for="receipt">Upload Receipt</label>
                                <input type="file" class="form-control-file" id="receipt" accept="image/*,application/pdf" required>
                                <small class="form-text text-muted">Accepted formats: JPG, PNG, PDF.</small>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success btn-block">Submit Receipt</button>
                        </form>
                    </div>
                </div>

            </div>

            <footer class="footer mt-auto py-3 bg-light">
                <div class="container">
                    <p class="mb-0">&copy; 2023  University of Ruhuna. All rights reserved.</p>
                </div>
            </footer>

            <!-- Include jQuery and Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

            <script>
                // Handle form submission
                document.getElementById('receiptForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    alert('Receipt uploaded successfully!');
                    document.getElementById('receiptForm').reset();
                });
            </script>

        </div>

    </div>

</div>

<script type="module" src="js/student.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
