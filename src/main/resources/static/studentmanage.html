    <title>Student Manage</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />
    <style>
        .usermanage{
            margin-left: 20px;
            text-align: center;
            margin-top: 40px;
        }
        h1{
            color: #034242;
        }
        .button-container{
            margin-top: 40px;
        }
        .alert{
            display: none;
        }
        #studentForm {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 15px;
        }

        .entry-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            width: 100%;
        }

        .entry-row label {
            width: 120px;
            font-weight: bold;
            color: #333;
        }

        .entry-row input {
            width: calc(100% - 140px); /* Subtracting the label width and gap */
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.createuserbutton, button.createuserbutton2 {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #0e8c8c;
            color: white;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button.createuserbutton:hover, button.createuserbutton2:hover {
            background-color: #0e8c8c;
        }

        button.createuserbutton2 {
            background-color: #f44336;
        }

        button.createuserbutton2:hover {
            background-color: #e53935;
        }

        #entryFields {
            width: 100%;
        }

        #studentForm h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        #studentForm .form-group label {
            margin-bottom: 5px;
            font-size: 16px;
        }

        #studentForm .form-group input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button.createuserbutton {
            background-color: #0e8c8c;
            color: white;
        }

        button.createuserbutton2 {
            background-color: #f44336;
            color: white;
        }

        button.createuserbutton:hover {
            background-color: #0e8c8c;
        }

        button.createuserbutton2:hover {
            background-color: #e53935;
        }
    </style>
</head>
