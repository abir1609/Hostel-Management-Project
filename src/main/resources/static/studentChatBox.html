<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Chatbox styles */
        .chatbox {
            max-width: 800px;
            margin-top: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        .chatbox-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        .chatbox-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .chatbox-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #e9ecef;
            color: #333;
        }
        .chatbox-input {
            display: flex;
            border-top: 1px solid #dee2e6;
        }
        .chatbox-input input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chatbox-input button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- Main Container -->
<div class="container">
    <!-- Your other content here -->

    <!-- Chatbox -->
    <div class="chatbox mt-4">
        <div class="chatbox-header">Messages</div>
        <div class="chatbox-messages" id="chatboxMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chatbox-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<!-- Include Bootstrap JS and Font Awesome JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    // JavaScript for sending and displaying messages
    function sendMessage() {
        const input = document.getElementById('chatInput');
        const messages = document.getElementById('chatboxMessages');

        if (input.value.trim() !== "") {
            // Create a new message element
            const message = document.createElement('div');
            message.classList.add('chatbox-message');
            message.innerText = input.value;

            // Append message to messages container
            messages.appendChild(message);

            // Clear input field
            input.value = '';

            // Scroll to the bottom of messages
            messages.scrollTop = messages.scrollHeight;
        }
    }
</script>
</body>

</html>
