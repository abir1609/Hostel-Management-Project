<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
<!--    <link rel="stylesheet" href="css/dashboard.css">-->
    <link rel="stylesheet" href="css/wardenDashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bed" />
</head>

<body>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <img src="images/uni.png" alt="FOT" style="width: 110px; height: 150px; margin-left: 90px; margin-top: 30px;">
            </li>
            <li>
                <a id="wardenDashboard" href="wardenDashboard.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a id="wardenViewComplaints" href="wardenViewComplaints.html">
                    <span class="icon">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                    </span>
                    <span class="title">Complaints</span>
                </a>
            </li>
            <li>
                <a id="wardenViewAssets" href="wardenViewAssets.html">
                    <span class="icon">
                        <ion-icon name="bed"></ion-icon>
                    </span>
                    <span class="title">Assets</span>
                </a>
            </li>
            <li>
                <a id="wardenViewStudents" href="wardenViewStudents.html">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Student Details</span>
                </a>
            </li>
            <li>
                <a id="wardenManageNotices" href="wardenManageNotices.html">
                    <span class="icon">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </span>
                    <span class="title">Notices</span>
                </a>
            </li>
            <li>
                <a id="wardenViewFines" href="wardenViewFines.html">
                    <span class="icon">
                        <ion-icon name="cash-outline"></ion-icon>
                    </span>
                    <span class="title">Fines</span>
                </a>
            </li>
            <li>
                <a id="wardenViewOutgoing" href="wardenViewOutgoing.html">
                    <span class="icon">
                        <ion-icon name="document-text-outline"></ion-icon>
                    </span>
                    <span class="title">Outgoing Details</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2>MCKV Institute of Engineering!</h2>
        </div>



        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
            <div class="card" id="complaintsCard">
                <span class="icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
                <h3>Complaints</h3>
            </div>
            <div class="card" id="assetsCard">
                <span class="icon"><ion-icon name="bed"></ion-icon></span>
                <h3>Assets</h3>
            </div>
            <div class="card" id="studentsCard">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <h3>Student Details</h3>
            </div>
            <div class="card" id="noticesCard">
                <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                <h3>Notices</h3>
            </div>
            <div class="card" id="finesCard">
                <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
                <h3>Fines</h3>
            </div>
            <div class="card" id="outgoingCard">
                <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
                <h3>Outgoing Details</h3>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/wardenDashboard.js" defer></script>
<script  type="module" src="js/warden.js" defer></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
